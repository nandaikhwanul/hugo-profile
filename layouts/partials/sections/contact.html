<div class=" w-full h-screen flex items-center justify-center" id="contact">
    <div class="grid sm:grid-cols-2 items-center gap-16 p-8 mx-auto max-w-4xl  shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md text-[#333] font-[sans-serif]">
        <div>
            <h1 class="text-3xl font-extrabold">Hubungi Saya</h1>
            <p class="text-sm text-gray-400 mt-3">Punya ide besar atau brand untuk dikembangkan dan butuh bantuan? Hubungi saya, saya senang mendengar tentang proyek Anda dan memberikan bantuan.</p>
            <div class="mt-12">
                
            </div>
        </div>

        <form id="contact-form" action="https://formspree.io/f/{{ .Site.Params.contact.formspree.formId }}" method="POST" class="ml-auto space-y-4">
            <input type="text" name="name" placeholder='{{ .Site.Params.contact.formspree.nameCaption | emojify | default "Nama" }}' required="true" class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
            <input type="email" name="email" placeholder='{{ .Site.Params.contact.formspree.emailCaption | emojify | default "Email" }}' required="true" class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
            <input type="tel" name="phone" placeholder='{{ .Site.Params.contact.formspree.phoneCaption | emojify | default "Nomor Telepon" }}' required="true" class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
            <textarea name="message" placeholder='{{ .Site.Params.contact.formspree.messageCaption | emojify | default "Pesan" }}' required="true" rows="{{ .Site.Params.contact.formspree.messageRows | default 6 }}" class="w-full rounded-md px-4 border text-sm pt-2.5 outline-[#007bff]"></textarea>
            <button type="submit" class=" bg-[#007bff] hover:bg-blue-600 font-semibold rounded-md text-sm px-4 py-2.5 w-full hover:text-white">
                {{ .Site.Params.contact.btnName | default "Kirim Pesan" }}
            </button>
        </form>
    </div>
</div>
