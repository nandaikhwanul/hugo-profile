{{ if .Site.Params.hero.enable | default false }}

<div class="judul select-none relative w-full h-screen" id="home">
  <!-- Background animasi kembang api -->
  <div class="absolute inset-0 w-screen h-screen overflow-hidden" style="z-index: 1;">
    <div class="firework absolute left-1/4"></div>
    <div class="firework absolute left-2/4" style="animation-delay: 0.5s;"></div>
    <div class="firework absolute right-1/4" style="animation-delay: 1s;"></div>
    <div class="firework absolute left-1/3" style="animation-delay: 1.5s;"></div>
    <div class="firework absolute right-1/3" style="animation-delay: 2s;"></div>
    <div class="firework absolute left-10" style="animation-delay: 0.7s;"></div>
    <div class="firework absolute right-10" style="animation-delay: 1.2s;"></div>
    <div class="firework absolute left-[45%]" style="animation-delay: 1.7s;"></div>
    <div class="firework absolute right-[45%]" style="animation-delay: 0.3s;"></div>
    <style>
      .firework {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        top: 50%;
        animation: firework 2s ease-out infinite;
      }
      
      @keyframes firework {
        0% {
          transform: translate(0, 0);
          width: 4px;
          opacity: 1;
          background: #ff8426;
        }
        50% {
          width: 4px;
          opacity: 1;
        }
        100% {
          width: 200px;
          padding: 4px;
          opacity: 0;
          background: #ff8426;
          transform: translate(-50%, -200px) scale(1) rotate(45deg);
          box-shadow: 
            0 0 20px #fa6401,
            0 0 40px #ff8426,
            0 0 60px #ffb26b,
            0 0 80px #fff5e9;
        }
      }
    </style>
  </div>

  <div class="flex flex-col justify-center items-center px-10 pt-20 lg:pt-20" data-aos="fade-down">
    <!-- Foto utama dengan z-index lebih tinggi -->
    <div class="w-full flex justify-center">
      <img src="/images/{{ .Site.Params.hero.image }}" alt="" class="drop-shadow-xl" style="width: 200px; z-index: 3; @media (min-width: 768px) { width: 300px; } @media (min-width: 1024px) { width: 400px; }">
    </div>
    <div class="w-full flex justify-center">
      <div class="grid place-items-center text-center">
        <h1 class="text-4xl font-extrabold tracking-wide">{{ .Site.Params.hero.intro }}<br /></h1>
        <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
          <span class="text-4xl font-extrabold tracking-wide relative">{{ .Site.Params.hero.title }}</span>
        </span>
        <span class="text-lg tracking-normal font-[500]">{{ .Site.Params.hero.subtitle }}</span>
        <span class="text-lg tracking-normal font-[500] sm:mb-5">{{ .Site.Params.hero.content | markdownify }}</span>
        <div class="flex gap-4">
          {{ if .Site.Params.hero.button.enable }}
          <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-44 h-10 rounded-xl text-white text-base font-medium tracking-wide relative hover:brightness-90">
            <a href="{{ .Site.Params.hero.button.url }}" {{ cond .Site.Params.hero.button.download "download" "" }} {{ if .Site.Params.hero.button.newPage | default true }} target="_blank" {{ end }} class="flex items-center justify-center text-center  gap-2 text-sm">
              {{ .Site.Params.hero.button.name }}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </a>
          </button>
          {{ end }}
          <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-32 h-10 rounded-xl text-white text-base font-medium tracking-wide relative hover:brightness-90 outline-none">
            <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-sky-700 opacity-100 right-1 top-0"></span>
            <a href="#contact" class="smooth-scroll">CONTACT</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
