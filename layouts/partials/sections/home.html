{{ define "main" }}
<section id="hero" class="py-20 bg-gradient-to-b from-gray-100 to-white">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center">
            <!-- Hero Content -->
            <div class="w-full lg:w-1/2 mb-8 lg:mb-0" data-aos="fade-right">
                <h1 class="text-5xl font-bold leading-tight text-gray-900">
                    {{ .Title }}
                </h1>
                <h2 class="text-3xl font-semibold text-gray-700 mt-4">
                    {{ .Params.subtitle }}
                </h2>
                <p class="text-gray-600 mt-6">
                    {{ .Content }}
                </p>
            </div>

            <!-- Hero Image -->
            {{ if .Params.hero.image }}
            <div class="w-full lg:w-1/2" data-aos="fade-left">
                <img src="{{ .Params.hero.image }}" alt="Hero Image"
                     class="rounded-lg shadow-lg mx-auto transform hover:scale-105 transition duration-300">
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
